<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Responsive Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <section class="Container">
    <!-- Header -->
    <header class="Header">
      <!-- Navigation -->
      <nav class="Navigation">
        <header class="Navigation-header">
          <figure class="Logo">
            <img src="assets/logo-big.png" alt="" class="Logo-image">
          </figure>

          <form class="Searchbar">
            <input class="Searchbar-input" type="text" placeholder="Buscar un perfil de jugador" />
          </form>
        </header>

        <ul class="Navigation-list">
          <li class="Navigation-item">
            <a class="Navigation-link" href="#">Juego</a>
          </li>
          <li class="Navigation-item">
            <a class="Navigation-link" href="#">Heroes</a>
          </li>
          <li class="Navigation-item">
            <a class="Navigation-link" href="#">Eventos</a>
          </li>
          <li class="Navigation-item">
            <a class="Navigation-link" href="#">Multimedia</a>
          </li>
          <li class="Navigation-item">
            <a class="Navigation-link" href="#">Noticias</a>
          </li>
          <li class="Navigation-item">
            <a class="Navigation-link" href="#">Esports</a>
          </li>
          <li class="Navigation-item">
            <a class="Navigation-link" href="#">Foros</a>
          </li>
        </ul>

        <footer class="Navigation-footer">
          <a href="#" class="Navigation-buy btn btn-orange">Comprar ahora</a>

          <figure class="Navigation-blizzard">
            <img class="Navigation-blizzardLogo" src="assets/blizzard_logo.png" alt="blizzard" />
          </figure>
        </footer>
      </nav>
      <!-- /Navigation -->

      <!-- UserMenu -->
      <nav class="UserMenu"></nav>
      <!-- /UserMenu -->

    </header>
    <!-- /Header -->
  </section>
</body>

</html>
